<form [formGroup]="applyForm" (submit)="submitFormCalc()">
  <div>
    <label for="num1">Primeiro numero:</label>
    <input type="number" id="num1" formControlName="num1" /><br />
  </div>
  <div>
    <label for="num2">Segundo numero:</label>
    <input type="number" id="num2" formControlName="num2" /><br />
  </div>
  <div>
    <label for="num3">Terceiro numero:</label>
    <input type="number" id="num3" formControlName="num3" /><br />
  </div>
  <button type="submit" class="primary">Calcular</button>
</form>
